{% extends "pages\base.html" %}

{% block title %} Регистрация {% endblock %}

{% block content %}

<h2 class="mb-4">Регистрация</h2>
<form method="post">

  {{ form.as_p }}

  <p class="mt-3">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
</form>

{% endblock %}
