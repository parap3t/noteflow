<!-- Страница регистрации -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NoteFlow - Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand active" href="{% url 'home' %}">NoteFlow</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">О нас</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'notes' %}">Заметки</a></li>
      </ul>
      <a class="btn btn-outline-primary" href="/login">Войти</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-4">Регистрация</h2>
    <form method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Логин</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Подтвердите пароль</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
      </div>
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
      <p class="mt-3">Уже есть аккаунт? <a href="/login">Войти</a></p>
    </form>
  </div>
</div>

</body>
</html>
