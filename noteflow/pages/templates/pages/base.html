<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title> {% block title%} {% endblock %}</title>
    <meta name="description" content="Простое и удобное приложение для создания и хранения заметок.">
    <meta name="keywords" content="заметки, приложение, организация, заметки онлайн">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand active" href="{% url 'home' %}">NoteFlow</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">О нас</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'notes' %}">Заметки</a></li>
      </ul>
      <a class="btn btn-outline-primary" href="{% url 'login' %}">Войти</a>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <div class="card p-4 shadow-sm">
      {% block content %} {% endblock %}
  </div>
</div>

{% block scripts %}{% endblock %}

</body>
</html>
